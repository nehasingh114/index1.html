<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      .container{
         display: grid;
         grid-template-columns: repeat(4 ,1fr);
         grid-template-rows: 400px;
         gap: 20px;
       /* justify-content: center; */
       /* box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; */

      }
      img+h3{
          text-align: center;
          margin-top: 6px;

      }
      h3+p{
        text-align: center;
        margin-top: -10px;


      }
      p+img{
          height: 50px;
          margin-left: 80px;
          
          margin-top: -20px;
          }
      #container>div{
        height: 380px;

          }

  </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>

investorData.forEach(function(elem){
    console.log(elem)
    
var box = document.createElement("div");

investor_avatar.setAttribute("src",elem.avatar)


var investor_name=document.createElement("h3")
investor_name.innerText=elem.name
