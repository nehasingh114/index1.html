<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
            var filledName = document.getElementById("name").value;
            alert(filledName)
		}

		function showGender() {
            var fillegGender = document.getElementById("gender").value;
            alert(fillegGender)
			// Show the alert of the selected Gender
		}

		function showEmail() {
			// Show the alert of the filled email
            var filledEmail = document.getElementById("email").value;
            alert(filledEmail)
		}

		function showMobile() {
			// Show the alert of the filled mobile
            var filledMobile = document.getElementById("mobile").value;
            alert(filledMobile)
		}
	</script>
</body>
</html>
