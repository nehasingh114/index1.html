<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="incre">Increment</button>
    <button id="decre">Decrement</button>
</body>
</html>

<script>
 var count = localStorage.getItem("counterValue") || 0;

 document.querySelector("h1").innerText = count

 document.querySelector("#incre").addEventListener("click",incFun);

 function incFun(){
    count++;
    document.querySelector("h1").innerText = count;
    localStorage.setItem("counterValue",count)
    

 }

 document.querySelector("#decre").addEventListener("click",decFun);

 function decFun(){
  count--
  document.querySelector("h1").innerText = count;
  localStorage.setItem("counterValue",count)


 }


</script>
